<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div class="card" style="width: 18rem;">
            <img src="{{employee.photo.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title mb-3" style="text-transform: uppercase;">{{employee.firstname}} {{employee.lastname}}</h5>
              <p class="card-text m-1" style="text-transform: capitalize;">{{employee.description}}</p>
              <p class="card-text m-1">{{employee.phonenumber}}</p>
              <p class="card-text m-1 mb-3">{{employee.email}}</p>
              <a href="{% url 'home' %}" class="btn btn-primary">Back to Employees page</a>
            </div>
          </div>
    </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
